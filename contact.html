<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <p class="navbar-text">Jonathan Grim</p>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">About Me</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-9">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="page-header">
                            <h1>Contact Me</h1>
                        </div>
                    </div>
                </div>
                <!-- Page header row -->
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 col-md-12 col-md-offset-0">
                        <div class="row">
                            <form action="#" id="contactMeForm">
                                <div class="form-group">
                                    <label for="name">Your Name</label>
                                    <input type="text" id="name" class="form-control" placeholder="John Dorian">
                                </div>
                                <div class="form-group">
                                    <label for="email">Your Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="johndorian@sacredheart.com">
                                </div>
                                <div class="form-group">
                                    <label for="message">Your Message</label>
                                    <textarea name="message" id="message" cols="30" rows="5" class="form-control">
                                    </textarea>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-3 col-md-offset-0">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Connect with Me</h2>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-4"><a href="https://github.com/jongrim"><img src="assets/images/github.svg" alt="GitHub" class="img-responsive center-block"></a></div>
                            <div class="col-xs-4"><a href="https://www.linkedin.com/in/jonathangrim/"><img src="assets/images/linkedin.svg" alt="LinkedIn" class="img-responsive center-block"></a></div>
                            <div class="col-xs-4"><a href="https://stackoverflow.com/users/story/7759242"><img src="assets/images/stackoverflow.svg" alt="Stack Overflow" class="img-responsive center-block"></a></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sidebar -->
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="btn-group pull-right">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        View in a different style<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="https://jongrim.github.com/Basic-Portfolio">Basic Portfolio</a></li>
                        <li><a href="https://jongrim.github.com/responsive-portfolio">Responsive Portfolio (no bootstrap)</a></li>
                        <li class="active"><a href="https://jongrim.github.com/bootstrap-portfolio">Bootstrap Portfolio</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy; Jonathan Grim</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
